{% extends "base.html" %}
{% block content %}

<form action="/share_a_site" method="post" role="form" name="share_a_site_form" novalidate class="center-block form-add">
    <section layout="row" layout-align="center">
        <md-input-container style="width:300px">
            <label>Site Title (eg.SeraphNav)</label>
            <input ng-model="site.title" name="site_title" required>
        </md-input-container>
    </section>

    <section layout="row" layout-align="center">
        <md-input-container style="width:300px">
            <label>Site Description (eg.Just a Navigation Site)</label>
            <input ng-model="site.desc" name="site_desc">
        </md-input-container>
    </section>

    <section layout="row" layout-align="center">
        <md-input-container>
            <label>Site URL (eg.http://seraphnav.sigmastudio.me)</label>
            <input type="url" ng-model="site.url" name="site_url" required>
        </md-input-container>
    </section>

    <section layout="row" layout-align="center">
        <md-input-container style="width:300px">
            <label>Category (eg.Python)</label>
            <input ng-model="site.category.name" name="site_category" ng-bind="site.category.name" required>
        </md-input-container>

        <md-input-container style="width:200px; margin-right: 10px;">
            <md-select placeholder="▶ Select ◀️" ng-model="site.category" md-on-open="loadCategories()" md-on-close="selectClose()">
                <md-option ng-value="category" ng-repeat="category in categories" ng-bind="category.name"></md-option>
            </md-select>
        </md-input-container>
    </section>


    <section layout="column" layout-align="center">
        <md-button ng-disabled="share_a_site_form.$invalid" class="submit">Submit</md-button>
            <p class="text-danger error-flash" align="center" ng-if="share_a_site_form.site_title.$invalid">Need to fix: <br> site title is required</p>
            <p class="text-danger" align="center" ng-if="share_a_site_form.site_url.$invalid">Need to fix: <br> url example: http://example.com</p>
            <p class="text-danger" align="center" ng-if="share_a_site_form.site_category.$invalid">Need to fix: <br> site category is required</p>
    </section>


</form>
{% endblock %}
